
<!DOCTYPE html>
<html lang="en"></html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<html>

<body>

<h2 >Modal Signup Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up Now</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" ></span>
  <form class="modal-content">

    <div class="container">
      <h1>Sign Up</h1>
      <p>Put your details.</p>
      <hr>

      <label for="name"><b>Full Name</b></label>
      <input type="text" placeholder="Enter name" name="name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
      
     

    

      <div class="clearfix">
   
        <button type="submit" class="signupbtn">Sign Up Now</button>
      </div>
    </div>
  </form>
</div>



</body>
<script type = "text/javascript" src= "index.js"></script>
</html>
